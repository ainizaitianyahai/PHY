<!DOCTYPE html>
<html>
  <head>
    <title>数据库</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/layui.css"  media="all">
  </head>
  <body>
    <div class="container">
      <div class="header">数据库</div>
      <div class="main">        
        <div class="main_top">
          <div class="search">
            <span>
              姓名：<input type="text" value="张三"/>
              ID：<input type="text" value=""/>
              操作人：<input type="text" value=""/>
              测试时间：<input type="text" value=""/>
            </span>
            <a href="" class="search_button">查找</a>
          </div>
          <br>
          <table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'/demo/table/user/'}">
           
          </table> 
        </div>
        <div class="main_middle range">
          <ul>
            <li class="range_title">显示范围：</li>
            <li class="on">最近3月</li>
            <li>最近6月</li>
            <li>所有数据</li>
            <li>自定义范围：从 <input type="text" value="2021.01.27"/> 到 <input type="text" value="2021.01.27"/></li>
          </ul>

            
        </div>

        <div class="main_bottom">
          <div class="normal_button fl" style="margin-left: 0px;">继续</div>
          <div class="normal_button fr">首页</div>
          <div class="normal_button fr">新建人员</div>
        </div>


      </div>
      </div>
  </body>
  <SCRIPT src="js/jquery-3.2.1.min.js"></SCRIPT>
  <script src="js/layui.js" charset="utf-8"></script>
  <script>
    layui.use('table', function(){
      var table = layui.table;
      
      table.render({
        elem: '#test'
        ,url:'http://127.0.0.1:8080/phy/user/list'
        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        ,cols: [[
          {field:'userId', width:80, title: '姓名', sort: true}
          ,{field:'userName', width:80, title: 'ID'}
          ,{field:'sex', width:80, title: '诊断', sort: true}
          ,{field:'city', width:80, title: '操作者'}
          ,{field:'sign', title: '测试时间', width: 80, minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
          ,{field:'score', title: '其他', sort: true}
        ]]
      });
    });
</script>
</html>
