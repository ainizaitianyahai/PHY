<!DOCTYPE html>
<html>
  <head>
    <title>新建人员</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="header">新建人员</div>
      <div class="main">
        <div class="main_top">
          <table class="noneborder">
            <tr>
              <th class="right_align" width="25%">姓名</th>
              <td class="left_align" width="430"><input type="text" value="" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">ID</th>
              <td class="left_align"><input type="text" value="" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">出生日期</th>
              <td class="left_align"><input type="text" value="" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">身高</th>
              <td class="left_align"><input type="text" value="" class="big_input"/></td>
              <td class="left_align"><a href="" class="white_button">自动测量</a></td>
            </tr>
            <tr>
              <th class="right_align">医生</th>
              <td class="left_align" colspan="2"><input type="text" value="" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">注释</th>
              <td class="left_align"><input type="text" value="" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align"></th>
              <td class="left_align"><a href="" class="big_button">导入信息</a></td>
            </tr>
          </table>
        </div>
        <div class="main_middle2"></div>
        <div class="main_bottom">
          <div class="normal_button fl" style="margin-left: 0px;">继续</div>
          <div class="normal_button fl">保存</div>
          <div class="normal_button fr">数据库</div>
          <div class="normal_button fr">重新输入</div>
        </div>
      </div>
    </div>
  </body>
</html>
