<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/index_styles.css" type="text/css" rel="stylesheet"/>
    <SCRIPT src="js/jquery-3.2.1.min.js"></SCRIPT>
    <script>
    $(function(){
      $("#systemApplication").click(function(){
        window.location.href = "数据库.html";
      });
      $("#dataManage").click(function(){
        window.location.href = "数据库.html";
      });
      $("#systemIntroduce").click(function(){
        window.location.href = "数据库.html";
      });
      $("#systemSetting").click(function(){
        window.location.href = "数据库.html";
      });
      $("#signOut").click(function(){
        closewin();
      });
    })


    
function closewin(){
    if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("Chrome") !=-1) {
        window.location.href="about:blank";
        window.close();
    } else {
        window.opener = null;
        window.open("", "_self");
        window.close();
    }
}
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">平衡测试训练系统</div>
      <div class="main">
        
      <div id="systemApplication" class="index_button">
        <span class="application_icon"></span>
        <p>系统应用</p>
      </div>
      
      <div id="dataManage" class="index_button">
        <span class="datamanage_icon"></span>
        <p>数据管理</p>
      </div>
      
      <div id="systemIntroduce" class="index_button">
        <span class="introduce_icon"></span>
        <p>系统介绍</p>
      </div>

      <div id="systemSetting" class="index_button">
        <span class="setting_icon"></span>
        <p>系统设置</p>
      </div>
      
      <div id="signOut" class="index_button">
        <span class="quit_icon"></span>
        <p>退出系统</p>
      </div>
      </div>
      <div class="footer">北京航速科技有限公司</div>
      </div>
  </body>
</html>
