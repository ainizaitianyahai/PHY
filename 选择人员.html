<!DOCTYPE html>
<html>
  <head>
    <title>选择人员</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="header">选择人员</div>
      <div id="base" class="main">
        <div class="main_top">
          <table class="noneborder">
            <tr>
              <th class="right_align" width="25%">姓名</th>
              <td class="left_align" width="430"><input type="text" value="张三" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">ID</th>
              <td class="left_align"><input type="text" value="12415" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">出生日期</th>
              <td class="left_align"><input type="text" value="1987.5.1" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">身高</th>
              <td class="left_align"><input type="text" value="180" class="big_input"/></td>
              <td class="left_align"><a href="" class="white_button">重新测量</a></td>
            </tr>
            <tr>
              <th class="right_align">医生</th>
              <td class="left_align" colspan="2"><input type="text" value="A" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">注释</th>
              <td class="left_align"><input type="text" value="A" class="big_input"/></td>
            </tr>
            <tr>
              <th class="right_align">数据库</th>
              <td class="left_align"><input type="text" value="D:\DATA\Abcdefg.db" class="big_input"/></td>
            </tr>
          </table>
        </div>
        <div class="main_middle2"></div>
        <div class="main_bottom">
          <div class="normal_button fl" style="margin-left: 0px;">继续</div>
          <div class="normal_button fl">编辑</div>
          <div class="normal_button fr">数据库</div>
          <div class="normal_button fr">重新输入</div>
        </div>
      </div>
    </div>
    <script src="resources/scripts/axure/ios.js"></script>
  </body>
</html>
